services:
  redis-server:
    image: redis:7.2.4
    # Explain entrypoint (CMD)
    #entrypoint: ["redis-server", "--save", "30", "1", "--loglevel", "warning"]
    environment: 
      - REDIS_ARGS="--save 30 1 --loglevel warning"
    volumes:
      - ./data:/data

  bulk-loading:
    image: redis:7.2.4
    entrypoint: ["/load-data/bulk_loading.sh"]
    volumes:
      - ./load-data:/load-data
    depends_on:
      redis-server:
        condition: service_started
  
  api:
    build:        
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 6060:8080
    depends_on:
      redis-server:
        condition: service_started


  webapp:
    build:        
      #args:
      context: ./web
      dockerfile: Dockerfile
    # docker compose watch
    develop:
      watch:
        - action: rebuild
          path: web
    ports:
      - 7070:8080
    depends_on:
      redis-server:
        condition: service_started
